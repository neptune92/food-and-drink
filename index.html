<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food&Drink SOS</title>

    <!--materialize css-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="Assets/Css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
  
  <body>
    <div class="nav-wrapper deep-purple darken-3 header">
      <a class="brand-logo center">
        <i class="fas fa-utensils"></i> Food & Drink SOS
        <i class="fas fa-cocktail"></i
      ></a>
    </div>

    <br>

    <div class="row">
      <div class="col s12 m3">
        <div class="card indigo accent-1">
          <div class="card-content white-text">
            <span class="card-title">Food</span>
            <nav>
              <div class="nav-wrapper">
                <form>
                  <div class="input-field deep-purple lighten-4">
                    <input name="food" type="search" id="foodsearch" required />
                    <label class="label-icon" for="search"
                      ><i class="material-icons">search</i></label
                    >
                    <i class="material-icons">close</i>
                  </div>
                </form>
              </div>
            </nav>
          </div>

          
          <div class="card-action">
            <!-- this is where dropdown goes -->
            <label class="choicetext">Dietary Choices</label>
            <select class="browser-default" id="foodinput">
              <option value="" disabled selected>Choose your option</option>
              <option value="Vegetarian">Vegetarian</option>
              <option value="Vegan">Vegan</option>
              <option value="Pescetarian">Pescetarian</option>
              <option value="Gluten-Free">Gluten-Free</option>
              <option value="Paleo">Paleo</option>
              <option value="Keto">Keto</option>
              <option value="Omnivore">Omnivore</option>
            </select>
            <br />
            <!-- add submit button here -->
            <button
              class="btn waves-effect waves-light blue lighten-4"
              id="foodbtn"
              name="action"
            >
              Submit
            </button>
          </div>
        </div>
      </div>
      <!-- Food Recipes-->
      <div class="row foodDisplay hide">
        <div class="col s12 m7">
          <div class="card-panel blue lighten-4">
            <span class="white-text recipeHere"> </span>
          </div>
        </div>
      </div>
      <!-- Food Recipes Ends-->
    </div>

    <div class="row">
      <div class="col s12 m3">
        <div class="card deep-purple lighten-4">
          <div class="card-content white-text">
            <span class="card-title drinks">Drink</span>

            <div class="card-action">
              <p id="cardtext">
                Click button to generate random cocktail recipe!
              </p>
              <br />
              <!-- add submit button here -->
              <button
                class="btn waves-effect waves-light indigo accent-1"
                id="drinkbtn"
                type="submit"
                name="action"
              >
                Click
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- Drinks -->
      <div class="row drinkDisplay hide">
        <div class="col s12 m7">
          <div class="card-panel indigo accent-1">
            <span class="white-text drinksHere"> </span>
          </div>
        </div>
      </div>
      <!-- Drinks end-->
    </div>







    <!--materialize js-->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="Assets/JS/FoodandDrink.js"></script>
  </body>
</html>
