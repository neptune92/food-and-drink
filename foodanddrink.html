<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--materialize css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<body>
    <h3>Search Results</h3>

    <div class="row">
        <div class="col s12 m6" style="width: 30%; height: 20%;">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">Food</span>
                    <nav>
                        <div class="nav-wrapper">
                            <form>
                                <div class="input-field">
                                    <input id="search" type="search" required>
                                    <label class="label-icon" for="search"></label>
                                </div>
                            </form>
                        </div>
                    </nav>


                </div>
                <div class="card-action">

                    <!-- this is where dropdown goes -->
                    <label>Dietary Choices</label>
                    <select class="browser-default">
                        <option value="" disabled selected>Choose your option</option>
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                        <option value="4">Option 3</option>
                        <option value="5">Option 3</option>
                        <option value="6">Option 3</option>
                        <option value="7">Option 3</option>
                    </select>
                    <br>
                    <!-- add submit button here -->
                    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                    </button>

                    <span class="card-title drinks" style="color: white;">Drink</span>
                    <nav>
                        <div class="nav-wrapper">
                            <form>
                                <div class="input-field">
                                    <input id="search" type="search" required>
                                    <label class="label-icon" for="search"></label>
                                </div>
                            </form>
                        </div>
                    </nav>


                </div>
                <div class="card-action">

                    <!-- this is where dropdown goes -->
                    <label>Spirits Choices</label>
                    <select class="browser-default">
                        <option value="" disabled selected>Choose your option</option>
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                        <option value="4">Option 3</option>
                        <option value="5">Option 3</option>
                        <option value="6">Option 3</option>
                        <option value="7">Option 3</option>
                    </select>
                    <br>
                    <!-- add submit button here -->
                    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                    </button>


   








                </div>

            </div>
        </div>
    </div>
    

    <!--materialize js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
